<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Cadastro</h1>
        </header>
        <form class="form" id="form">

           
            <div class="form-control">

                <label for="username">Nome</label>
                <input type="username" name="username" id="username">
                

                <i><img class="img-success" src="Custom-Icon-Design-Flatastic-9-Accept (1).ico" alt=""></i>
                <i><img class="img-error" src="Iconarchive-Red-Orb-Alphabet-Exclamation-mark.ico" alt=""></i>

            

                <small>Error Message</small> <br><br>
            </div>

            <div class="form-control">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                

                <i><img class="img-success" src="Custom-Icon-Design-Flatastic-9-Accept (1).ico" alt=""></i>
                <i><img class="img-error" src="Iconarchive-Red-Orb-Alphabet-Exclamation-mark.ico" alt=""></i>

                <small>Error Message</small> <br><br>

             
            
            </div>

            <div class="form-control">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
            

            <i><img class="img-success" src="Custom-Icon-Design-Flatastic-9-Accept (1).ico" alt=""></i>
            <i><img class="img-error" src="Iconarchive-Red-Orb-Alphabet-Exclamation-mark.ico" alt=""></i>

            <small>Error Message</small> <br><br>


            </div>

            <div class="form-control">

                <label for="passwordtwo">Confirmar Senha</label>
                <input type="password" name="passwordtwo" id="passwordtwo">
                

                <i><img class="img-success" src="Custom-Icon-Design-Flatastic-9-Accept (1).ico" alt=""></i>
                <i><img class="img-error" src="Iconarchive-Red-Orb-Alphabet-Exclamation-mark.ico" alt=""></i>

                <small>Error Message</small> <br><br>
            </div>

            
                <button type="submit">Enviar</button>
        

  

        </form>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
